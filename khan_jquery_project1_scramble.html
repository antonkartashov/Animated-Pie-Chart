<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Word game </title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                background-color: #fffaf4;
            }
            form {
                font-size: 1.5em;
            }
            .scrambled, input, button {
                font-family: monospace;
                font-size: 2em;
                margin: 30px 5px;
            }
            
            button, input {
                font-family: HelveticaNeue-Light, Arial, sans-serif;
                font-size: 24px;
                padding: 10px 10px;
            }
            
            button {
                padding: 10px 40px;
                border: 0px;
                color: white;
                background-color: #99a;
                border-radius: 4px;
            }
            
            input {
                width: 200px;
                border: 2px solid;
                opacity: .4;
                padding: 9px 10px;
            }
            
            p {
                font-family: HelveticaNeue-Light, Arial, sans-serif;
                margin-top: 80px;
                color: #446;
            }
            
            #result {
                font-family: HelveticaNeue-Light, Arial, sans-serif;
                color: #446;
            }
            
            span {
                letter-spacing: 10px;
                font-weight: normal;
                color: #668;
            }
           
            
        </style>
    </head>
    <body>
    
    <form id="joke-form">
            <p>Unscramble these letters to form a word</p>
            <span class="scrambled">REYJUQ</span>
            <br />
            <input type="text" size="10" name="word">
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $("#joke-form").on("submit", function(event) {
            event.preventDefault();
            
            var res = "";
            
            
            switch($(this).find("[name=word]").val().toLowerCase()) {
                case "jquery":
                    res = " is a right answer!";
                    break;
                case "query":
                    res = " is a right answer!";
                    break;
                case "jury":
                    res = " is a right answer!";
                    break;
                case "quey":
                    res = " is a right answer!";
                    break;
                case "jeu":
                    res = " is a right answer!";
                    break;
                case "rue":
                    res = " is a right answer!";
                    break;
                case "rye":
                    res = " is a right answer!";
                    break;
                case "er":
                    res = " is a right answer!";
                    break;
                case "re":
                    res = " is a right answer!";
                    break;
                case "ye":
                    res = " is a right answer!";
                    break;
                default:
                    res = " is a wrong answer. Try another word, please.";
            }
            
            $("#result").text("“" + $(this).find("[name=word]").val().toLowerCase() + "”" + res);
            $("#result").css("opacity", 0);
            $("#result").animate({opacity: 1}, 300);
            
        });
        
    </script>
    </body>
</html>
